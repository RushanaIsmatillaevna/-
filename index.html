<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GreenLeaf Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5fff7;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 600;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #28a745;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      padding: 60px 32px;
      text-align: center;
      background-color: #e6f9ec;
    }

    .hero h1 {
      font-size: 36px;
      color: #1b5e20;
    }

    .hero p {
      font-size: 18px;
      margin-top: 12px;
      color: #4b7c5f;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px 32px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin-top: 12px;
      font-size: 18px;
      color: #2e7d32;
    }

    .product p {
      margin-top: 6px;
      color: #555;
      font-weight: bold;
    }

    footer {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon">üåø</div>
      GreenLeaf
    </div>
    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="admin.html">–ê–¥–º–∏–Ω</a>
    </nav>
  </header>

  <section class="hero">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ GreenLeaf Market</h1>
    <p>–≠–∫–æ–ª–æ–≥–∏—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –∏ –≤—ã–≥–æ–¥–Ω—ã–µ –ø–æ–∫—É–ø–∫–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å</p>
  </section>

  <section class="products" id="products">
    <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
  </section>

  <footer>
    &copy; 2025 GreenLeaf Market. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
  </footer>

  <script>
    // –ü–æ–∫–∞–∑ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ localStorage
    function displayProducts() {
      const container = document.getElementById('products');
      const products = JSON.parse(localStorage.getItem('products')) || [];

      container.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
        `;
        container.appendChild(div);
      });
    }

    displayProducts();
  </script>
</body>
</html>
