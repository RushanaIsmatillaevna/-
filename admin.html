<!DOCTYPE html>

    body {

    .container h2 {

    input, textarea {

    button {

      color: white;
      border: none;

    button:hover {

    }

    .product-list {

    }

    .product-item {

      padding: 15px;
      margin-bottom: 15px;

      display: flex;

    }

    .product-item img {
      width: 100px;

    footer {

</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon">üåø</div>

    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>

  <div class="container">
    <!-- üîê –ë–ª–æ–∫ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
    <div id="auth-block">
      <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>

    <!-- ‚úÖ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="admin-panel" style="display: none;">
      <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
      <form id="productForm">
        <input type="file" id="image" required>
        <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required>
        <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required></textarea>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>

      <div class="product-list" id="adminProducts">
        <h2 style="margin-top: 40px;">–¢–æ–≤–∞—Ä—ã</h2>
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
      </div>
    </div>
  </div>

  <footer>

  </footer>

  <script>
    const password = "GL#92!kT$uXq";

    function checkPassword() {
      const input = document.getElementById('adminPass').value;
      if (input === password) {
        document.getElementById('auth-block').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        loadAdminProducts();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
      }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const file = document.getElementById('image').files[0];
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      const reader = new FileReader();
      reader.onload = function () {
        const image = reader.result;
        const product = { name, description, image };

        const products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(product);
        localStorage.setItem('products', JSON.stringify(products));
        alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
        document.getElementById('productForm').reset();
        loadAdminProducts();
      };
      reader.readAsDataURL(file);
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∞–¥–º–∏–Ω–∫–µ
    function loadAdminProducts() {
      const container = document.getElementById('adminProducts');
      const products = JSON.parse(localStorage.getItem('products')) || [];
      container.innerHTML = '<h2 style="margin-top: 40px;">–¢–æ–≤–∞—Ä—ã</h2>';

      products.forEach((product, index) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <img src="${product.image}">
          <div class="product-info">
            <strong>${product.name}</strong><br>
            <small>${product.description}</small>
          </div>
          <button onclick="deleteProduct(${index})">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        container.appendChild(item);
      });
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    function deleteProduct(index) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        loadAdminProducts();
      }
    }
  </script>

</body>
